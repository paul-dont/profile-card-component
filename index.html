<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bg__top"><img src="/images/bg-pattern-top.svg" alt="" /></div>
      <div class="bg__bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card__top"></div>
        <img
          src="/images/image-victor.jpg"
          alt="A picture of Victor"
          class="card__avatar"
        />
        <h1 class="card__name">
          Victor Crest<span class="card__age">26</span>
          <p>London</p>
        </h1>
        <ul class="card__info">
          <li>
            <h3>80K</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
          </li>
          <li>
            <h3>1.4K</h3>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
